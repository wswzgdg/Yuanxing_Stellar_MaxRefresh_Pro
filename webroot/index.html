<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星驰引擎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-container">
        <div class="ui-content hidden" id="page-apps">
            <div class="glass-card">
                <div class="card-header" style="justify-content: center;">
                    <span class="card-title">应用配置说明</span>
                </div>
                <div class="config-desc" style="text-align: center;">
                    <p>填写主页中监测到的刷新率 ID 档位</p>
                    <p>示例：com.tencent.tmgp.sgame=4</p>
                    <p>说明：将打开王者荣耀时屏幕的刷新率，切换为刷新率档位映射表中的 ID 4，一加Ace6的144Hz档位</p>
                </div>
            </div>

            <div class="glass-card">
                <div class="card-header">
                    <span class="card-title">应用列表</span>
                    <span class="card-action" id="add-app-config">添加</span>
                </div>
                <div class="app-config-list" id="app-config-list"></div>
            </div>
        </div>

        <div class="ui-content" id="page-home">
            <div class="page-title">星驰引擎_极速高刷Pro</div>
            
            <div class="glass-card">
                <div class="card-header">
                    <span class="card-title">设备信息</span>
                </div>
                <div class="device-info">
                    <div class="info-row">
                        <span class="info-label">机型型号</span>
                        <span class="info-value" id="device-model">加载中...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">机型名称</span>
                        <span class="info-value" id="market-name">加载中...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">安卓版本</span>
                        <span class="info-value" id="android-ver">加载中...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">内核版本</span>
                        <span class="info-value" id="kernel-ver">加载中...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">当前电量</span>
                        <span class="info-value" id="battery-level">加载中...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">电池温度</span>
                        <span class="info-value" id="battery-temp">加载中...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">支持刷新率</span>
                        <span class="info-value" id="supported-rates">加载中...</span>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <div class="card-header">
                    <span class="card-title">刷新率切换</span>
                    <span class="card-action" id="save-rate">保存</span>
                </div>
                <div class="rate-selector" id="rate-selector"></div>
            </div>

            <div class="glass-card">
                <div class="card-header">
                    <span class="card-title">刷新率档位映射表</span>
                </div>
                <div class="id-map-table" id="id-map-table"></div>
            </div>
        </div>

        <div class="ui-content hidden" id="page-about">
            <div class="glass-card">
                <div class="card-header">
                    <span class="card-title">作者信息</span>
                </div>
                <div class="about-links">
                    <div class="about-item" id="coolapk-link">
                        <div class="about-icon">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        </div>
                        <div class="about-content">
                            <div class="about-title">酷安关注</div>
                            <div class="about-subtitle">穆远星</div>
                        </div>
                    </div>
                    <div class="about-item" id="qq-link">
                        <div class="about-icon">
                            <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                        </div>
                        <div class="about-content">
                            <div class="about-title">QQ群</div>
                            <div class="about-subtitle">反馈请进群，酷安不接受反馈</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui-tabbar">
            <div class="tab-item" data-page="apps">
                <svg class="tab-icon" viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
                <span class="tab-label">应用配置</span>
            </div>
            <div class="tab-item active" data-page="home">
                <svg class="tab-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span class="tab-label">主页</span>
            </div>
            <div class="tab-item" data-page="about">
                <svg class="tab-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                <span class="tab-label">作者相关</span>
            </div>
        </div>
    </div>

    <div class="ui-modal" id="app-input-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-cancel" id="input-cancel">取消</span>
                <span class="modal-title">添加应用配置</span>
                <span class="modal-done" id="input-done">完成</span>
            </div>
            <div class="input-group">
                <input type="text" class="ui-input" id="app-package" placeholder="输入包名 (如: com.tencent.tmgp.sgame)">
                <input type="number" class="ui-input" id="app-rate-id" placeholder="输入刷新率ID (如: 4)">
            </div>
        </div>
    </div>

    <div class="ui-toast" id="toast"></div>
    
    <script src="script.js"></script>
</body>
</html>
